<article>
    <div class="left">
        <img src="{{=imgSrc}}">
        <p>{{=tweet}}
            <a href="{{=tweetLink}}" target="_blank">Link</a></p>
    </div>
    <div class="right">
        <table>
            <tr>
                <td>Score</td>
                <td>{{=score}}</td>
            </tr>
            <tr>
                <td>Comparative</td>
                <td>{{=comparative}}</td>
            </tr>
            <tr>
                <td>Favorited</td>
                <td>{{=favorited}}</td>
            </tr>
            <tr>
                <td>Retweeted</td>
                <td>{{=retweet}}</td>
            </tr>
            <tr>
                <td>Words Matched</td>
                <td>{{=wordsMatched}}</td>
            </tr>
            <tr>
                <td>Positive Words</td>
                <td>{{=positiveWords}}</td>
            </tr>
            <tr>
                <td>Negative Words</td>
                <td>{{=negativeWords}}</td>
            </tr>
        </table>
    </div>
</article>
